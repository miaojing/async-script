<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <style>
        div {

            width: 100px;
            height: 100px;
            background: #00ff00;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>script defer</h1>
    <p>dom ready</p>
    <div id="J_DomReady">show</div>
    <p>load finish</p>
    <div id="J_LoadFinish">show</div>
    <a href="./">返回</a>

    <script>
        var timesnipe = performance.now();
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('J_DomReady').innerHTML = performance.now() - timesnipe;
        }, false);

        window.addEventListener('load', function() {
            document.getElementById('J_LoadFinish').innerHTML = performance.now() - timesnipe;
        }, false);
    </script>

    <script src="//h5.m.taobao.com/app/lib/js/kimi.0.0.233.js"></script>
    <script defer src="//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <script defer src="//cdn.bootcss.com/angular.js/1.5.0-beta.0/angular.js"></script>
    <script defer src="//cdn.bootcss.com/react/0.14.0-rc1/react.js"></script>
    <script defer src="//groups.alidemo.cn/wpo-labs/sleep/index.php"></script>

</body>
</html>
